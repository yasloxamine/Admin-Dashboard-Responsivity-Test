<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard Responsivity Test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Admin Dashboard Responsivity Test</h1>
    <section class="Hero">
      <div class="grid-container">
        <div class="grid-item">
          <img
            class="grid-items-icons"
            src="./icons/person.svg"
            alt="Customer Icon"
          />
          <p>Customers</p>

          <h2>35</h2>
        </div>
        <div class="grid-item">
          <img
            class="grid-items-icons"
            src="./icons/bag-heart.svg"
            alt="Order Icon"
          />
          <p>Orders</p>

          <h2>135</h2>
        </div>
        <div class="grid-item detailed-graphs-div">
          <img
            class="grid-items-icons"
            src="./icons/bar-chart.svg"
            alt="Graph Icon"
          />
          <p>Detailed Graphs</p>
        </div>
        <div class="grid-item">
          <img
            class="grid-items-icons"
            src="./icons/list-task.svg"
            alt="Task Icon"
          />
          <p>Tasks</p>

          <h3>#empty</h3>
        </div>
        <div class="grid-item">
          <img
            class="grid-items-icons"
            src="./icons/coin.svg"
            alt="Coin Icon"
          />
          <p>Revenue</p>

          <h2>12 512$</h2>
        </div>
      </div>
    </section>
  </body>
</html>
